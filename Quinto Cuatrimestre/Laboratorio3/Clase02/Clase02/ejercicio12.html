<!--12- Tomando como base el ejercicio anterior se pide crear una tabla cuyo título
(<CAPTION>) sea “Equipos del mundo”. Definir como primera columna de encabezados las
confederaciones, como segunda columna los países y como tercera columna los nombres de
los equipos.
El listado de Confederaciones son: Concacaf, Conmebol y Uefa.
Mientras que los países serán: México – Argentina, Brasil, Uruguay – España, Inglaterra.
Los equipos según los países de origen son: America – River, Boca, Quilmes – Santos,
Flamengo – Peñarol – Real Madrid Barcelona – Manchester Utd., Liverpool, Arsenal.-->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio 12</title>
</head>

<body>
  <FONT face="verdana">
    <div align="center">
      <table border="1">
        <caption><p>Equipos del mundo<p></p></p></caption>
        <tbody>
          <thead>
            <tr>
              <th>Confederaciones</th>
              <th>Pa&iacute;ses</th>
              <th>Equipos</th>
            </tr>
          </thead>
          <tr>
            <td>Concacaf</td>
            <td>M&eacute;xico</td>
            <td>Am&eacute;rica</td>
          </tr>
          <tr>
            <td rowspan="6">Conmebol</td>
            <td rowspan="3">Argentina</td>
            <td>River</td>
          </tr>
          <tr>
            <td>Boca</td>
          </tr>
          <tr>
            <td>Quilmes</td>
          </tr>
          <tr>
            <td rowspan="2">Brasil</td>
            <td>Santos</td>
          </tr>
          <tr>
            <td>Flamingo</td>
          </tr>
          <tr>
            <td>Uruguay</td>
            <td>Pe&ntilde;arol</td>
          </tr>
          <tr>
            <td rowspan="5">Uefa</td>
            <td rowspan="2">Espa&ntilde;a</td>
            <td>Real Madrid</td>
          </tr>
          <tr>
            <td>Barcelona</td>
          </tr>
          <tr>
            <td rowspan="3">Inglaterra</td>
            <td>Manchester Utd.</td>
          </tr>
          <tr>
            <td>Liverpool</td>
          </tr>
          <tr>
            <td>Arsenal</td>
          </tr>
        </tbody>
      </table>
    </div>
  </FONT>
</body>

</html>
