<!--21- Se necesita hacer una página que contenga dos cuadros de texto (dónde se ingresarán números), 
un botón (con la leyenda ‘Calcular’) y cuatro controles de tipo ‘radioButton’ (suma, resta, 
multiplicación y división). Cuando se pulsa el botón una función deberá mostrar el resultado (en la 
consola y en otro cuadro de texto), de acuerdo al tipo de operación que el usuario eligió. 
Utilizar la estructura ‘switch’ . -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="ejercicio21.js"></script>
    <title>Ejercicio 21</title>
</head>

<body>
    <FONT FACE="verdana">
        <div align="center">
            <table>
                <tr>
                    <td>1er operando</td>
                    <td><input type="number" id="num1"></td>
                </tr>
                <tr>
                    <td>2do operando</td>
                    <td><input type="number" id="num2"></td>
                </tr>
                <tr>
                    <td colspan="2" align="left"><input type="radio" name="rOperacion" value="+" checked>Suma</td>
                </tr>
                <tr>
                    <td colspan="2" align="left"><input type="radio" name="rOperacion" value="-">Resta</td>
                </tr>
                <tr>
                    <td colspan="2" align="left"><input type="radio" name="rOperacion" value="*">Multiplicaci&oacute;n
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="left"><input type="radio" name="rOperacion" value="/">Divisi&oacute;n</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" onclick="Calcular()" value="Calcular"></td>
                </tr>
            </table>
        </div>
    </FONT>
</body>

</html>
