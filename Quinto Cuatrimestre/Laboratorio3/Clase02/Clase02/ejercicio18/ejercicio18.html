<!--18- Confeccionar un formulario que solicite el ingreso del nombre de una persona y permita votar el sitio. 
Mediante un control de tipo radio, el visitante puede elegir entre las siguientes opciones: 
Excelente, Muy Bueno, Bueno, Regular y Malo. Al pulsar el botón, mostrar la opción elegida por consola. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="ejercicio18.js"></script>
    <title>Ejercicio 18</title>
</head>

<body>
    <FONT FACE="verdana">
        <div align="center">
            <caption><br>
                <h2>Calificaci&oacute;n</h2>
            </caption>
            <form>
                <table border="2" width="30%">
                    <tr>
                        <td>Nombre</td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Ingrese su nombre completo" id="txtNombre"
                                style="width: 98%"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="voto" value="Excelente" checked>Excelente<br>
                            <input type="radio" name="voto" value="Muy Bueno">Muy Bueno<br>
                            <input type="radio" name="voto" value="Bueno">Bueno<br>
                            <input type="radio" name="voto" value="Regular">Regular<br>
                            <input type="radio" name="voto" value="Malo">Malo<br>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" id="aceptar" value="Aceptar" onclick="MostrarOpcion()"></td>
                    </tr>
                </table>
            </form>
        </div>
    </FONT>
</body>

</html>
