
<!--34- Agregarle al ejercicio del ingreso de datos la siguiente funcionalidad: 
a. Colocar todos los controles deshabilitados (disabled) menos el del número de trámite, que además deberá tener foco. 
b. Al ingresar un valor y pulsar ‘enter’ se invocará a una función que se encargue de validar dicho control 
y de habilitar y pasarle el foco al control siguiente, únicamente si el valor del control es válido. 
c. Si el usuario pulsa la tecla ‘esc’ el control deberá deshabilitarse y el foco será pasado al control anterior.-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 34 - HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="ejercicio34.js"></script>
</head>
<body>
    <form>
        <table align="center" border="1">
            <th colspan="2">
                <h1>Ingrese sus datos</h1>
            </th>
            <tr><td>Numero de tramite<br>
                <input type="text" placeholder="Ingrese N° de tramite..." id="txtTramite" autofocus onkeydown='CheckNumero("",this, "txtNombre", 0)'>
            </td></tr>
            <tr><td>Nombre<br>
                <input type="text" placeholder="Ingrese su nombre..." id="txtNombre" disabled onkeydown='CheckPressedKey("txtTramite",this, "txtMail", event.key)'>
            </td></tr>
            <tr><td>Mail<br>
                <input type="email" placeholder="Ingrese su mail..." id="txtMail" disabled onkeydown='CheckPressedKey("txtNombre",this, "txtDNI", event.key)'>
            </td></tr>
            <tr><td>DNI<br>
                <input type="number" placeholder="Ingrese su DNI..." id="txtDNI" disabled onkeydown='CheckNumero("txtMail",this,"btnEnviar", 10000000)'>
            </td></tr>
            <tr><td>
                <input type="button" id="btnEnviar" value="Enviar" onclick="" onkeydown='CheckPressedKey("txtDNI",this,"", event.key)'>
            </td></tr>
        </table>
    </form>
</body>
</html>
