
<!--26- Realizar una página HTML que contenga un cuadro de texto, un botón y una lista desordenada 
con los siguientes elementos: 
a. Programación I 
b. Programación II 
c. Programación III  
Se pide crear una función Type Script que permita añadir nuevos elementos a la lista cada vez que se 
pulsa sobre el botón. Utilizar las funciones DOM para crear nuevos nodos y añadirlos a la lista existente. 
La función recibirá como únicos parámetros la cadena que tendrá el elemento nuevo de la lista y el nombre 
de la lista desordenada. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 26 - HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="ejercicio26.js"></script>
</head>
<body><FONT FACE="arial"><div align="center">
        <table align="center"><tbody>
                <tr><td>Ingrese el nuevo elemento</td>
                    <td><input type="text" id="cuadroText" placeholder="Ingrese..."></td></tr>
                <tr><td colspan="2" align="center"> 
                    <input type="button" id="botonAñdir" value="Agregar" onclick="AgregarElemento()">
                </td></tr>
                <tr>
                    <td>
                        <ul id="lista">
                            <li>Programación I</li>
                            <li>Programación II</li>
                            <li>Programación III</li>
                        </ul>
                    </td>
                </tr>
        </tbody></table></div></FONT>
</body>
</html>
