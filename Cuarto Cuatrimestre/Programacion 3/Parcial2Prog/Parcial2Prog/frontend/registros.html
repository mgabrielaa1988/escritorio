<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Listado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="Manejador.js"></script>
    <!-- Versión compilada y comprimida del CSS de Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- Tema opcional -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <!-- Versión compilada y comprimida del JavaScript de Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body >
    <div >
        <div class="container-fluid">
            <form method="post"  id="formulario" role="form" onsubmit="return false">
                <div class="row" >
                        <div class="col-sm-1  col-md-3 col-xs-3 "></div>
                        <div class="col-sm-11  col-md-6 col-xs-6 "  style="background-color:coral">
                            <p class="text-center "><strong>LogIn:</strong></p>
                        </div>
                        <div class="col-sm-1  col-md-3 col-xs-3 "></div>
                </div>
                <div class="row" >
                    <div class="col-sm-0  col-md-3 col-xs-3 "></div>
                   
                    <div class="table-responsive col-xs-12 col-sm-12  col-md-6 col-lg-6" style="background-color:coral" >
                        <div class="row"  >
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Apellido</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                            <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="apellido" data-minlength="1"  maxlength="15" type="text" class="form-control" name="apellido" placeholder="Apellido" required>           
                            </div>
                        </div>
                    </div>


                    <div class="row" >
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Nombre</h4>
                        </div>
                            <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="nombre" data-minlength="1"  maxlength="10" type="text" class="form-control" name="nombre" placeholder="Nombre" required>           
                                </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>E-mail</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="mail" type="mail" class="form-control" data-error="Bruh,mail no valido" name="mail" placeholder="E-mail" required>           
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Legajo</h4>
                        </div>
                            <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
                                    <input id="legajo" data-minlength="3" maxlength="6" type="text" class="form-control" name="legajo" placeholder="Legajo" required>           
                            </div>
                        </div>
                    </div>




                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Perfil</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <select id="perfil" name="perfil" class="form-control" required>
                                    <option value="invitado">Invitado</option>
                                    <option value="host">Host</option>
                                </select>           
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Foto</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                                <input id="foto" type="file" accept="image/png,image/jpeg" class="form-control" name="foto" required>           
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Clave</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="clave" data-minlength="4" maxlength="8" type="password" class="form-control" name="apellido" placeholder="Cave" required>           
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Confirmar</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="claveComparar" data-minlength="4" maxlength="8" type="password" class="form-control" name="claveComparar" placeholder="Cave Repetir" required>           
                            </div>
                        </div>
                    </div>

                       <div class=" col-sm-12 col-md-6 col-xs-12 "><button type="submit" onclick="Manejador.AgregarUsuario()"   class="btn btn-xs-5 btn-md-5 btn-sm-5 btn-default  btn-block">Enviar</button></div>
                    <div class="col-sm-12  col-md-6 col-xs-12 "><button type="reset" class="btn btn-xs-5 btn-md-5 btn-sm-5 btn-default  btn-block">Limpiar</button></div>
                
                    </div>
                    
                    <div class="col.hidden-sm  col-md-3 col-xs-3 "></div>                    
                </div>
                <div class="row">
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
