<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Listado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="Manejador.js"></script>
    <!-- Versión compilada y comprimida del CSS de Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- Tema opcional -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <!-- Versión compilada y comprimida del JavaScript de Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body >
    <div >
        <div class="container-fluid">
            <form method="post" id="formulario" role="form" onsubmit="return false">
                <div class="row" >
                        <div class="col-sm-1  col-md-3 col-xs-3 "></div>
                        <div class="col-sm-11  col-md-6 col-xs-6 "  style="background-color:coral">
                            <p class="text-center "><strong>Productos:</strong></p>
                        </div>
                        <div class="col-sm-1  col-md-3 col-xs-3 "></div>
                </div>
                <div class="row" >
                    <div class="col-sm-0  col-md-3 col-xs-3 "></div>
                   
                    <div class="table-responsive col-xs-12 col-sm-12  col-md-6 col-lg-6" style="background-color:coral" >
                        
                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Nombre</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="nombre" type="text" class="form-control" data-error="Bruh,mail no valido" name="nombre" placeholder="Nombre" required>           
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                            <h4>Precio</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="precio" type="number" min="0.01" max="10000000000000" step="0.01" class="form-control" name="precio" placeholder="Precio" required>           
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12  col-md-2 col-lg-2">
                                <h4>Id</h4>
                        </div>
                        <div class="col-xs-12 col-sm-12  col-md-10 col-lg-10">
                                <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="id" type="number" min="0" max="10000000000000" step="1" class="form-control" name="id" placeholder="id" required>           
                                </div>
                        </div>
                        </div>

                       <div class=" col-sm-12 col-md-6 col-xs-12 "><button type="submit" onclick="Manejador.AgregarProducto()"  class="btn btn-xs-5 btn-md-5 btn-sm-5 btn-default  btn-block">Enviar</button></div>
                        <div class="col-sm-12  col-md-6 col-xs-12 "><button type="reset" class="btn btn-xs-5 btn-md-5 btn-sm-5 btn-default  btn-block">Limpiar</button></div>
                
                    </div>
                    <div class=" col-sm-12 col-md-6 col-xs-12 "><button type="button" onclick="Manejador.TraerProductos()"  class="btn btn-xs-5 btn-md-5 btn-sm-5 btn-default  btn-block">Traer productos</button></div>
                    <div class=" col-sm-12 col-md-6 col-xs-12 "><button type="button" onclick="Manejador.ModificarProducto()"  class="btn btn-xs-5 btn-md-5 btn-sm-5 btn-default  btn-block">Modificar Producto</button></div>
                    <div class=" col-sm-12 col-md-6 col-xs-12 "><button type="button" onclick="Manejador.EliminarProducto()"  class="btn btn-xs-5 btn-md-5 btn-sm-5 btn-default  btn-block">Eliminar Producto</button></div>
                    <div class="col.hidden-sm  col-md-3 col-xs-3 "></div>                    
                </div>
                <div class="row">
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
